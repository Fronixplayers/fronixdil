<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4318FF; --bg: #f4f7fe; --white: #fff; --text: #1B2559; --danger: #ef4444; --success: #05CD99; --warning: #f59e0b; }
        * { box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Montserrat', sans-serif; display: flex; margin: 0; height: 100vh; overflow: hidden; }
        
        /* --- SIDEBAR --- */
        aside { 
            width: 260px; background: var(--white); padding: 25px; 
            display: flex; flex-direction: column; border-right: 1px solid #e2e8f0; 
            transition: transform 0.3s ease; z-index: 100;
        }
        aside.active { transform: translateX(260px); }
        
        /* LOGO FIXED HERE */
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        
        .nav-item { padding: 12px; margin-bottom: 5px; cursor: pointer; color: #8f9bba; border-radius: 10px; font-weight: 600; display: flex; gap: 12px; align-items: center; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #f4f7fe; color: var(--primary); }
        .logout { margin-top: auto; color: var(--danger); }
        
        /* --- MAIN CONTENT --- */
        main { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        
        /* MOBILE MENU BTN */
        .mobile-toggle { display: none; position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: var(--primary); background: white; padding: 8px 12px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; z-index: 200; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        .panel { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); margin-bottom: 25px; }
        
        /* Forms */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 15px; outline: none; transition: 0.3s; }
        .btn { padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
        
        /* Responsive Tables */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 600px; }
        td, th { padding: 15px 10px; text-align: left; border-bottom: 1px solid #f8fafc; vertical-align: middle; }
        
        /* Badges & Buttons */
        .tag { padding: 5px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; white-space: nowrap; }
        .btn-approve { background: #dcfce7; color: #16a34a; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-reject { background: #fee2e2; color: #ef4444; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .btn-block { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
        .btn-unblock { background: #dcfce7; color: #16a34a; border: 1px solid #bbf7d0; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
        .btn-delete { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }

        .playlist-box { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; }
        
        .options-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .premium-toggle { display: flex; align-items: center; gap: 10px; padding: 10px; border: 1px solid #ffedd5; background: #fff7ed; border-radius: 8px; color: #c2410c; font-weight: 600; cursor: pointer; }
        .ultimate-toggle { display: flex; align-items: center; gap: 10px; padding: 10px; border: 1px solid #bfdbfe; background: #eff6ff; border-radius: 8px; color: #1d4ed8; font-weight: 600; cursor: pointer; }
        .premium-toggle input, .ultimate-toggle input { width: auto; margin: 0; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            aside { position: fixed; left: -260px; height: 100%; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
            aside.active { transform: translateX(260px); }
            main { padding: 20px; margin-left: 0; }
            .mobile-toggle { display: block; }
            .form-grid { grid-template-columns: 1fr; }
            .stat-card { padding: 15px; }
            .stat-icon { width: 40px; height: 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="mobile-toggle" onclick="document.querySelector('aside').classList.toggle('active')">
        <i class="fas fa-bars"></i>
    </div>

    <aside>
        <div class="logo"><i class="fas fa-graduation-cap"></i>&nbsp; FronixLearnner</div>
        
        <div class="nav-item active" onclick="switchTab('courses', this)"><i class="fas fa-book"></i> Courses</div>
        <div class="nav-item" onclick="switchTab('students', this)"><i class="fas fa-users"></i> Students</div>
        <div class="nav-item" onclick="switchTab('verifications', this)"><i class="fas fa-id-card"></i> Verify IDs</div>
        <!-- <div class="nav-item" onclick="switchTab('withdrawals', this)"><i class="fas fa-wallet"></i> Withdrawals</div> -->
        
        <div class="nav-item logout" onclick="window.logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </aside>

    <main>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background:#e0e7ff; color:var(--primary);"><i class="fas fa-user-graduate"></i></div>
                <div><h3 style="margin:0;" id="statStudents">0</h3><p style="margin:0; color:#888; font-size:0.8rem;">Total Students</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#dcfce7; color:#10b981;"><i class="fas fa-book-open"></i></div>
                <div><h3 style="margin:0;" id="statCourses">0</h3><p style="margin:0; color:#888; font-size:0.8rem;">Active Courses</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#fff7ed; color:#f59e0b;"><i class="fas fa-star"></i></div>
                <div><h3 style="margin:0;" id="statXP">0</h3><p style="margin:0; color:#888; font-size:0.8rem;">Total XP Awarded</p></div>
            </div>
        </div>

        <div id="coursesSection" class="section active">
            <div class="panel">
                <h2><i class="fas fa-plus-circle"></i> Publish New Course</h2>
                <form onsubmit="window.publishCourse(event)">
                    <div class="form-grid">
                        <div>
                            <label style="font-size:0.9rem; font-weight:600; display:block; margin-bottom:5px;">Basic Info</label>
                            <input type="text" id="cTitle" placeholder="Course Title" required>
                            <input type="text" id="cInst" placeholder="Instructor Name" required>
                            
                            <label style="font-size:0.9rem; font-weight:600; display:block; margin-bottom:5px;">Category</label>
                            <div style="display:flex; gap:10px; margin-bottom:10px;">
                                <select id="cCat" style="margin-bottom:0; flex:1;"></select>
                                <button type="button" onclick="window.deleteCategory()" title="Delete Selected Category" style="background:#fee2e2; color:#ef4444; border:none; border-radius:8px; padding:0 15px; cursor:pointer;"><i class="fas fa-trash"></i></button>
                            </div>
                            
                            <div style="display:flex; gap:10px; margin-bottom:15px; align-items:center;">
                                <input type="text" id="newCatInput" placeholder="Add New..." style="margin-bottom:0; flex:1;">
                                <button type="button" onclick="window.addCategory()" style="background:var(--success); color:white; border:none; border-radius:8px; padding:0 20px; height:42px; font-weight:bold; cursor:pointer;">+</button>
                            </div>
                            
                            <div class="options-container">
                                <label class="premium-toggle">
                                    <input type="checkbox" id="cPro"> 
                                    <i class="fas fa-crown"></i> Premium (500 XP)
                                </label>
                                <label class="ultimate-toggle">
                                    <input type="checkbox" id="cUlt"> 
                                    <i class="fas fa-gem"></i> Ultimate (1000 XP)
                                </label>
                            </div>
                        </div>
                        <div class="playlist-box">
                            <label style="font-size:0.9rem; font-weight:600; display:block; margin-bottom:5px;">Lesson Playlist</label>
                            <div style="display:flex; gap:5px; margin-bottom:10px;">
                                <input type="text" id="lTitle" placeholder="Lesson Title" style="margin:0;">
                                <input type="text" id="lVid" placeholder="ID" style="margin:0; width:80px;">
                                <button type="button" onclick="window.addLesson()" style="background:var(--primary); color:white; border:none; border-radius:5px; width:40px; cursor:pointer;">+</button>
                            </div>
                            <div id="lessonList" style="max-height:100px; overflow-y:auto;"></div>
                        </div>
                    </div>
                    <button class="btn" style="margin-top:15px;">Publish Course</button>
                </form>
            </div>

            <div class="panel">
                <h2>Live Library</h2>
                <div class="table-container">
                    <table id="courseTable">
                        <thead><tr><th>Title</th><th>Instructor</th><th>Category</th><th>Status</th><th>Videos</th><th>Action</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="studentsSection" class="section">
            <div class="panel">
                <h2>Student Roster</h2>
                <div class="table-container">
                    <table id="studentTable">
                        <thead><tr><th>Name</th><th>Email</th><th>Status</th><th>Actions</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="verificationsSection" class="section">
            <div class="panel">
                <h2><i class="fas fa-user-check"></i> Pending ID Verifications</h2>
                <div class="table-container">
                    <table id="verificationTable">
                        <thead><tr><th>User Name</th><th>Submitted At</th><th>Action</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- withdrawal section closed -->

        <!-- <div id="withdrawalsSection" class="section">
            <div class="panel">
                <h2><i class="fas fa-money-bill-wave"></i> Withdrawal Requests</h2>
                <div class="table-container">
                    <table id="withdrawalTable">
                        <thead><tr><th>User</th><th>Amount</th><th>Method</th><th>Action</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div> -->

    </main>

    <script type="module">
        import { auth, db, onAuthStateChanged, signOut, collection, getDoc, doc, onSnapshot, query, updateDoc, where, orderBy, deleteDoc, addDoc, serverTimestamp } from './firebase-config.js';

        let tempPlaylist = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const d = await getDoc(doc(db, "users", user.uid));
                if (d.exists() && d.data().role === 'Admin') initAdmin();
                else window.location.href = 'index.html';
            } else window.location.href = 'index.html';
        });

        function initAdmin() {
            loadCategories();
            loadCourses();
            loadStudents();
            loadVerifications();
            loadWithdrawals();
        }

        window.switchTab = (tab, el) => {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + 'Section').classList.add('active');
            // Close sidebar on mobile after click
            if(window.innerWidth <= 900) document.querySelector('aside').classList.remove('active');
        };

        // --- 0. CATEGORY LOGIC ---
        async function loadCategories() {
            const catSelect = document.getElementById('cCat');
            const catRef = collection(db, "categories");
            const q = query(catRef, orderBy("name"));

            onSnapshot(q, async (snap) => {
                catSelect.innerHTML = "";
                if (snap.empty) {
                    const defaults = ["Web Development", "Python & Data", "Design", "Marketing", "Ultimate Bundle"];
                    for (const name of defaults) await addDoc(catRef, { name: name });
                    return;
                }
                snap.forEach(doc => {
                    const opt = document.createElement("option");
                    opt.value = doc.data().name;
                    opt.textContent = doc.data().name;
                    opt.setAttribute('data-id', doc.id);
                    catSelect.appendChild(opt);
                });
            });
        }

        window.addCategory = async () => {
            const name = document.getElementById('newCatInput').value.trim();
            if (!name) return alert("Please enter a category name");
            await addDoc(collection(db, "categories"), { name: name });
            document.getElementById('newCatInput').value = "";
            alert("Category Added!");
        };

        window.deleteCategory = async () => {
            const select = document.getElementById('cCat');
            const selectedOption = select.options[select.selectedIndex];
            if (!selectedOption) return alert("No category selected");
            if (confirm(`Delete category "${selectedOption.value}"?`)) await deleteDoc(doc(db, "categories", selectedOption.getAttribute('data-id')));
        };

        // --- 1. COURSE LOGIC ---
        window.addLesson = () => {
            const t = document.getElementById('lTitle').value, v = document.getElementById('lVid').value;
            if(!t || !v) return alert("Fill lesson info");
            tempPlaylist.push({title: t, videoId: v});
            renderPlaylist();
            document.getElementById('lTitle').value=""; document.getElementById('lVid').value="";
        };

        function renderPlaylist() {
            const l = document.getElementById('lessonList'); l.innerHTML = "";
            tempPlaylist.forEach((item, i) => l.innerHTML += `<div style="padding:5px; background:white; margin-bottom:5px; border:1px solid #eee; display:flex; justify-content:space-between; font-size:0.85rem;"><span>${i+1}. ${item.title}</span> <i class="fas fa-times" style="color:red; cursor:pointer;" onclick="window.remLesson(${i})"></i></div>`);
        }
        window.remLesson = (i) => { tempPlaylist.splice(i,1); renderPlaylist(); };

        window.publishCourse = async (e) => {
            e.preventDefault();
            if(tempPlaylist.length === 0) return alert("Add at least 1 lesson");
            
            await addDoc(collection(db, "courses"), {
                title: document.getElementById('cTitle').value,
                instructor: document.getElementById('cInst').value,
                category: document.getElementById('cCat').value,
                isPremium: document.getElementById('cPro').checked,
                isUltimate: document.getElementById('cUlt').checked,
                playlist: tempPlaylist,
                createdAt: serverTimestamp(),
                likes: 0
            });

            alert("Course Live!");
            e.target.reset(); tempPlaylist=[]; renderPlaylist();
        };

        function loadCourses() {
            onSnapshot(query(collection(db, "courses"), orderBy("createdAt", "desc")), (snap) => {
                const tb = document.querySelector('#courseTable tbody'); tb.innerHTML = "";
                document.getElementById('statCourses').innerText = snap.size;
                snap.forEach(d => {
                    const c = d.data();
                    let status = '<span class="tag" style="background:#dcfce7; color:#16a34a;">FREE</span>';
                    if (c.isUltimate) status = '<span class="tag" style="background:#eff6ff; color:#1d4ed8;">ULTIMATE</span>';
                    else if (c.isPremium) status = '<span class="tag" style="background:#fff7ed; color:#c2410c;">PRO</span>';
                    
                    tb.innerHTML += `<tr><td><b>${c.title}</b></td><td>${c.instructor}</td><td>${c.category || 'General'}</td><td>${status}</td><td>${c.playlist?c.playlist.length:1}</td><td><button onclick="window.delCourse('${d.id}')" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td></tr>`;
                });
            });
        }
        window.delCourse = async (id) => { if(confirm("Delete course?")) await deleteDoc(doc(db, "courses", id)); };

        // --- 2. STUDENT LOGIC ---
        function loadStudents() {
            onSnapshot(query(collection(db, "users"), where("role", "==", "Student")), (snap) => {
                const tb = document.querySelector('#studentTable tbody'); tb.innerHTML = "";
                document.getElementById('statStudents').innerText = snap.size;
                
                snap.forEach(d => {
                    const u = d.data();
                    const isBlocked = u.isBlocked === true;
                    const statusBadge = isBlocked ? '<span class="tag" style="background:#fee2e2; color:#ef4444;">BLOCKED</span>' : '<span class="tag" style="background:#dcfce7; color:#16a34a;">ACTIVE</span>';
                    const blockBtn = isBlocked ? `<button class="btn-unblock" onclick="window.toggleBlock('${d.id}', false)"><i class="fas fa-check"></i></button>` : `<button class="btn-block" onclick="window.toggleBlock('${d.id}', true)"><i class="fas fa-ban"></i></button>`;

                    tb.innerHTML += `<tr><td>${u.name}</td><td>${u.email}</td><td>${statusBadge}</td><td>${blockBtn} <button class="btn-delete" onclick="window.deleteUser('${d.id}')"><i class="fas fa-trash"></i></button></td></tr>`;
                });
            });
        }

        window.toggleBlock = async (id, shouldBlock) => {
            const action = shouldBlock ? "Block" : "Unblock";
            if(confirm(`Are you sure you want to ${action} this user?`)) await updateDoc(doc(db, "users", id), { isBlocked: shouldBlock });
        };

        window.deleteUser = async (id) => { if(confirm("Permanently delete this user?")) await deleteDoc(doc(db, "users", id)); };

        // --- 3. VERIFICATION LOGIC ---
        function loadVerifications() {
            onSnapshot(query(collection(db, "users"), where("verificationPending", "==", true)), (snap) => {
                const tb = document.querySelector('#verificationTable tbody'); tb.innerHTML = "";
                if(snap.empty) tb.innerHTML = "<tr><td colspan='3'>No pending verifications.</td></tr>";
                snap.forEach(d => {
                    const u = d.data();
                    tb.innerHTML += `
                    <tr>
                        <td><strong>${u.name}</strong><br><a href="${u.idProofUrl}" target="_blank" style="color:blue; font-size:0.8rem;">View ID Image</a></td>
                        <td>${u.submittedAt ? u.submittedAt.toDate().toLocaleDateString() : 'N/A'}</td>
                        <td>
                            <button class="btn-approve" onclick="window.verifyUser('${d.id}', true)">Approve</button>
                            <button class="btn-reject" onclick="window.verifyUser('${d.id}', false)">Reject</button>
                        </td>
                    </tr>`;
                });
            });
        }
        window.verifyUser = async (uid, isApproved) => {
            await updateDoc(doc(db, "users", uid), { isVerified: isApproved, verificationPending: false });
            alert(isApproved ? "User Verified!" : "Verification Rejected.");
        };

        // --- 4. WITHDRAWAL LOGIC ---
        function loadWithdrawals() {
            onSnapshot(query(collection(db, "withdrawals"), where("status", "==", "pending")), (snap) => {
                const tb = document.querySelector('#withdrawalTable tbody'); tb.innerHTML = "";
                if(snap.empty) tb.innerHTML = "<tr><td colspan='4'>No pending requests.</td></tr>";
                snap.forEach(d => {
                    const w = d.data();
                    tb.innerHTML += `
                    <tr>
                        <td>${w.userId}</td>
                        <td>$${w.amount}</td>
                        <td>${w.method}</td>
                        <td><button class="btn-approve" onclick="window.processWithdrawal('${d.id}')">Mark Paid</button></td>
                    </tr>`;
                });
            });
        }
        window.processWithdrawal = async (id) => {
            await updateDoc(doc(db, "withdrawals", id), { status: 'paid' });
            alert("Marked as paid.");
        };

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
